---
name: Tests - Integration - AWS Kubernetes EKS Single Region (IRSA)

permissions:
    contents: read # don't allow commits
    pull-requests: write # allow comments, labels (used by internal-apply-skip-label)

on:
    schedule:
        - cron: 0 3 * * 3 # Runs at 3 AM on Wednesdays
    pull_request:
        paths:
            - .github/workflows/aws_kubernetes_eks_single_region_tests.yml
            - .tool-versions
            - generic/kubernetes/single-region/**
            - aws/kubernetes/eks-single-region*/**
            - '!aws/kubernetes/eks-single-region/terraform/*/test/golden/**'
            - '!aws/kubernetes/eks-single-region-irsa/terraform/*/test/golden/**'
            - .github/actions/aws-kubernetes-eks-single-region-create/**
            - .github/actions/aws-cognito-create/**
            - aws/common/cognito/**
            - .github/actions/aws-configure-cli/**
            - .github/actions/internal-apply-skip-label/**
            - .github/actions/aws-generic-terraform-cleanup/**
            - .github/actions/internal-generic-encrypt-export/**
            - .github/actions/internal-generic-decrypt-import/**
            - .github/actions/internal-tests-matrix/**
            - .github/actions/internal-terraform-drift-detect/**
            - .github/actions/internal-clean-namespace/**
            - .github/actions/kubernetes-restart-coredns/**
            - .github/actions/aws-kubernetes-ingress-setup/**
            - .github/actions/kubernetes-wildcard-certificate/**

    workflow_dispatch:
        inputs:
            cluster_name:
                description: Cluster name.
                required: false
                type: string
            delete_clusters:
                description: Whether to delete the clusters.
                type: boolean
                default: true
            enable_tests:
                description: Whether to enable the tests.
                type: boolean
                default: true
            ref-arch:
                description: |
                    Reference architecture to use, can only deploy one at a time.
                    Use a different trigger with unique names for each ref-arch.
                    Valid values are `eks-single-region` and `eks-single-region-irsa`.
                    Only for workflow_dispatch.
                required: false
                type: string
                default: eks-single-region
            use_wildcard_cert:
                description: Use wildcard certificate from Vault instead of ACME/Let's Encrypt
                type: boolean
                default: false

# limit to a single execution per actor of this workflow
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    # we don't cancel the previous run, so it can finish it and let clusters in a proper state
    cancel-in-progress: false

env:
    IS_SCHEDULE: ${{ (contains(github.head_ref, 'schedules/') || github.event_name == 'schedule') && 'true' || 'false' }}
    IS_RENOVATE_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'renovate[bot]' }}

    AWS_PROFILE: infraex
    AWS_REGION: eu-west-2
    S3_BACKEND_BUCKET: tests-ra-aws-rosa-hcp-tf-state-eu-central-1
    S3_BUCKET_REGION: eu-central-1
    TLD: camunda.ie
    MAIL_OVERWRITE: admin@camunda.ie

    CLEANUP_CLUSTERS: ${{ github.event.inputs.delete_clusters || 'true' }}

    # TEST VARIABLES

    # Vars with "CI_" prefix are used in the CI workflow only.
    CI_MATRIX_FILE: .github/workflows-config/aws-kubernetes-eks-single-region/test_matrix.yml

    # Docker Hub auth to avoid image pull rate limit.
    # Vars with "TEST_" prefix are used in the test runner tool (Task).
    TESTS_ENABLED: ${{ github.event.inputs.enable_tests || 'true' }}
    # TODO: [release-duty] before the release, update repo ref!
    # renovate: datasource=github-tags depName=camunda/camunda-platform-helm
    # TODO: resolve this branch when merging to playwright
    TESTS_CAMUNDA_HELM_CHART_REPO_REF: fix-venom-8-8   # git reference used to clone the camunda/camunda-platform-helm repository to perform the tests
    TESTS_CAMUNDA_HELM_CHART_REPO_PATH: ./.camunda_helm_repo   # where to clone it

    # Optional components that are not enabled by default in the doc
    WEBMODELER_ENABLED: 'true'
    CONSOLE_ENABLED: 'true'

jobs:
    triage:
        runs-on: ubuntu-latest
        outputs:
            should_skip: ${{ steps.skip_check.outputs.should_skip }}
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
            - name: Check labels
              id: skip_check
              uses: ./.github/actions/internal-triage-skip

    clusters-info:
        needs:
            - triage
        if: needs.triage.outputs.should_skip == 'false'
        name: Define Matrix
        runs-on: ubuntu-latest
        outputs:
            platform-matrix: ${{ steps.matrix.outputs.platform_matrix }}
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
              with:
                  fetch-depth: 0

            - name: Install asdf tools with cache
              uses: camunda/infraex-common-config/./.github/actions/asdf-install-tooling@193a21e1e56c9a65517a822224ac3b4ffa4d6ae4 # 1.5.9

            - name: Define tests matrix
              uses: ./.github/actions/internal-tests-matrix
              id: matrix
              with:
                  ci_matrix_file: ${{ env.CI_MATRIX_FILE }}
                  cluster_name: ${{ inputs.cluster_name }}
                  ref_arch: ${{ inputs.ref-arch }}
                  cluster_prefix: eks-${{ github.event.pull_request.number || '' }}
                  is_schedule: ${{ env.IS_SCHEDULE }}
                  is_renovate_pr: ${{ env.IS_RENOVATE_PR }}

    prepare-clusters:
        name: Prepare clusters
        needs:
            - clusters-info
        strategy:
            fail-fast: false
            matrix:
                distro: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).distro }}
                scenario: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).scenario }}
        runs-on: ubuntu-latest
        env:
            TF_MODULES_PATH: ./.action-tf-modules/aws-kubernetes-eks-single-region-create/
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
              with:
                  ref: ${{ github.ref }}
                  fetch-depth: 0

            - name: Install asdf tools with cache
              uses: camunda/infraex-common-config/./.github/actions/asdf-install-tooling@193a21e1e56c9a65517a822224ac3b4ffa4d6ae4 # 1.5.9

            - name: Import Secrets
              id: secrets
              uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3
              with:
                  url: ${{ secrets.VAULT_ADDR }}
                  method: approle
                  roleId: ${{ secrets.VAULT_ROLE_ID }}
                  secretId: ${{ secrets.VAULT_SECRET_ID }}
                  exportEnv: false
                  secrets: |
                      secret/data/products/infrastructure-experience/ci/common CI_ENCRYPTION_KEY;
                      secret/data/products/infrastructure-experience/ci/common CI_CAMUNDA_USER_TEST_CLIENT_EMAIL;
                      secret/data/products/infrastructure-experience/ci/common CI_CAMUNDA_USER_TEST_CLIENT_PASSWORD;

            - name: Configure AWS CLI
              uses: ./.github/actions/aws-configure-cli
              with:
                  vault-addr: ${{ secrets.VAULT_ADDR }}
                  vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
                  vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
                  aws-profile: ${{ env.AWS_PROFILE }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Set current target branch
              id: target-branch
              run: |
                  set -euo pipefail
                  TARGET_BRANCH=$(cat .target-branch)
                  echo "TARGET_BRANCH=$TARGET_BRANCH" | tee -a "$GITHUB_OUTPUT"

            - name: Export S3_BACKEND_BUCKET based on matrix
              id: s3_prefix
              run: |
                  set -euo pipefail
                  echo "S3_BACKEND_BUCKET_PREFIX=aws/kubernetes/${{ matrix.scenario.name }}/" | tee -a "$GITHUB_OUTPUT"

            - name: Create K8S cluster and login
              uses: ./.github/actions/aws-kubernetes-eks-single-region-create
              id: create_cluster
              # Do not interrupt tests; otherwise, the Terraform state may become inconsistent.
              if: always() && success()
              with:
                  cluster-name: ${{ matrix.distro.clusterName }}-${{matrix.scenario.shortName }}
                  aws-region: ${{ env.AWS_REGION }}
                  s3-backend-bucket: ${{ env.S3_BACKEND_BUCKET }}
                  s3-bucket-region: ${{ env.S3_BUCKET_REGION }}
                  s3-bucket-key-prefix: ${{ steps.s3_prefix.outputs.S3_BACKEND_BUCKET_PREFIX }}${{ steps.target-branch.outputs.TARGET_BRANCH }}/
                  tf-modules-revision: ${{ github.ref }}
                  tf-modules-path: ${{ env.TF_MODULES_PATH }}
                  ref-arch: ${{ matrix.scenario.name }}
                  private-vpc: ${{ matrix.scenario.private_vpc }}
                  vpn-enabled: ${{ matrix.scenario.private_vpc }}
                  tags: >
                      {
                        "ci-run-id": "${{ github.run_id }}",
                        "ci-run-number": "${{ github.run_number }}",
                        "ci-workflow": "${{ github.workflow }}",
                        "ci-actor": "${{ github.actor }}",
                        "ci-ref": "${{ github.ref }}",
                        "ci-commit": "${{ github.sha }}",
                        "ci-repo": "${{ github.repository }}",
                        "ci-event": "${{ github.event_name }}",
                        "map-migrated": "migARUADZHVWZ"
                      }

            - name: Dump kubeconfig before encryption
              run: |
                  set -euo pipefail
                  kubectl config view --raw > "${{ runner.temp }}/kubeconfig.yaml"

            - name: Export kubeconfig and encrypt it # this is required to pass matrix outputs securely using artifacts
              id: export_kube_config
              uses: ./.github/actions/internal-generic-encrypt-export
              with:
                  file_path: ${{ runner.temp }}/kubeconfig.yaml
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            - name: Export VPN config and encrypt it
              if: ${{ matrix.scenario.private_vpc == true }}
              id: export_configs
              uses: ./.github/actions/internal-generic-encrypt-export
              with:
                  file_path: ${{ steps.create_cluster.outputs.vpn-client-config-file }}
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            # We are exporting everything for irsa and non-irsa, worst case it's empty and not used
            # Reason for skipping pipefail in the next step
            - name: Dump relevant Terraform outputs for cluster module
              if: always()
              working-directory: ${{ env.TF_MODULES_PATH }}/aws/kubernetes/${{ matrix.scenario.name }}/terraform/cluster/
              id: dump_outputs
              run: |
                  set -euo pipefail

                  source ${{ github.workspace }}/.github/scripts/gha-functions.sh

                  # Export base helm values (OIDC mode)
                  export_new_env_vars_to_file ${{ github.workspace }}/aws/kubernetes/${{ matrix.scenario.name }}/procedure/export-helm-values.sh
                  export_new_env_vars_to_file ${{ github.workspace }}/aws/kubernetes/${{ matrix.scenario.name }}/procedure/vars-create-db.sh

                  if [[ "${{ matrix.scenario.name }}" =~ "irsa" ]]; then
                      export_new_env_vars_to_file ${{ github.workspace }}/aws/kubernetes/${{ matrix.scenario.name }}/procedure/vars-create-os.sh
                  fi

            - name: Export other secrets from the action # this is required to pass matrix outputs securely using artifacts
              id: encrypt_outputs
              if: always()
              uses: ./.github/actions/internal-generic-encrypt-export
              with:
                  file_path: ${{ runner.temp }}/outputs_raw
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            # Create Cognito for this specific cluster if using OIDC auth provider (1 Cognito User Pool per cluster)
            - name: Create AWS Cognito for OIDC
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              id: create-cognito
              uses: ./.github/actions/aws-cognito-create
              with:
                  resource-prefix: ${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName }}
                  domain-name: ${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName }}.${{ env.TLD }}
                  enable-webmodeler: ${{ env.WEBMODELER_ENABLED }}
                  enable-console: ${{ env.CONSOLE_ENABLED }}
                  create-test-user: 'true'
                  test-user-name: ${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_EMAIL }}
                  test-user-password: ${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_PASSWORD }}
                  auto-cleanup-hours: '12'
                  terraform-backend-bucket: ${{ env.S3_BACKEND_BUCKET }}
                  terraform-backend-region: ${{ env.S3_BUCKET_REGION }}
                  terraform-backend-key: >-
                      cognito-test/${{ steps.target-branch.outputs.TARGET_BRANCH }}/tfstate-${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName
                      }}/cognito.tfstate

            - name: Write OIDC secrets to file
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              run: |
                  cat > ${{ runner.temp }}/cognito_secrets.txt <<EOF
                  OIDC_USER_POOL_ID=${{ steps.create-cognito.outputs.user-pool-id }}
                  OIDC_ISSUER_URL=${{ steps.create-cognito.outputs.issuer-url }}
                  OIDC_AUTHORIZATION_URL=${{ steps.create-cognito.outputs.authorization-url }}
                  OIDC_TOKEN_URL=${{ steps.create-cognito.outputs.token-url }}
                  OIDC_JWKS_URL=${{ steps.create-cognito.outputs.jwks-url }}
                  OIDC_USERINFO_URL=${{ steps.create-cognito.outputs.userinfo-url }}
                  OIDC_RESOURCE_SERVER_ID=${{ steps.create-cognito.outputs.resource-server-identifier }}
                  RESOURCE_SERVER_IDENTIFIER=${{ steps.create-cognito.outputs.resource-server-identifier }}
                  IDENTITY_CLIENT_ID=${{ steps.create-cognito.outputs.identity-client-id }}
                  OIDC_IDENTITY_CLIENT_SECRET=${{ steps.create-cognito.outputs.identity-client-secret }}
                  OPTIMIZE_CLIENT_ID=${{ steps.create-cognito.outputs.optimize-client-id }}
                  OIDC_OPTIMIZE_CLIENT_SECRET=${{ steps.create-cognito.outputs.optimize-client-secret }}
                  ORCHESTRATION_CLIENT_ID=${{ steps.create-cognito.outputs.orchestration-client-id }}
                  OIDC_ORCHESTRATION_CLIENT_SECRET=${{ steps.create-cognito.outputs.orchestration-client-secret }}
                  CONNECTORS_CLIENT_ID=${{ steps.create-cognito.outputs.connectors-client-id }}
                  OIDC_CONNECTORS_CLIENT_SECRET=${{ steps.create-cognito.outputs.connectors-client-secret }}
                  CONNECTORS_TOKEN_SCOPE=${{ steps.create-cognito.outputs.resource-server-identifier }}/orchestration
                  CONSOLE_CLIENT_ID=${{ steps.create-cognito.outputs.console-client-id }}
                  WEBMODELER_UI_CLIENT_ID=${{ steps.create-cognito.outputs.webmodeler-ui-client-id }}
                  WEBMODELER_API_CLIENT_ID=${{ steps.create-cognito.outputs.webmodeler-api-client-id }}
                  OIDC_WEBMODELER_API_CLIENT_SECRET=${{ steps.create-cognito.outputs.webmodeler-api-client-secret }}
                  OIDC_TEST_USER_NAME=${{ steps.create-cognito.outputs.test-user-name }}
                  OIDC_TEST_USER_PASSWORD=${{ steps.create-cognito.outputs.test-user-password }}
                  IDENTITY_INITIAL_USER_EMAIL=${{ steps.create-cognito.outputs.test-user-name }}
                  EOF

            - name: Export Cognito secrets and encrypt them
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              id: encrypt_cognito_secrets
              uses: ./.github/actions/internal-generic-encrypt-export
              with:
                  file_path: ${{ runner.temp }}/cognito_secrets.txt
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            # Write for matrix outputs workaround
            - uses: cloudposse/github-action-matrix-outputs-write@ed06cf3a6bf23b8dce36d1cf0d63123885bb8375 # v1
              if: always()
              id: out
              with:
                  matrix-step-name: ${{ github.job }}
                  matrix-key: ${{ matrix.distro.name }}-${{ matrix.scenario.name }}
                  outputs: |-
                      outputs_raw: ${{ steps.encrypt_outputs.outputs.encrypted_file_base64 }}
                      kubeconfig_encrypted: ${{ steps.export_kube_config.outputs.encrypted_file_base64 }}
                      vpnconfig_encrypted: ${{ steps.export_configs.outputs.encrypted_file_base64 }}
                      cognito_secrets_encrypted: ${{ steps.encrypt_cognito_secrets.outputs.encrypted_file_base64 }}

            - name: üåê Post-creation steps
              timeout-minutes: 20
              run: |
                  set -euo pipefail

                  # Conditionally gather VPN config if private VPC is enabled
                  if [[ "${{ matrix.scenario.private_vpc }}" == "true" ]]; then
                    echo "üîí Private VPC is enabled. Gathering VPN client config..."
                    cd ${{ env.TF_MODULES_DIRECTORY }}aws/kubernetes/${{ matrix.scenario.name }}/terraform/vpn/
                    ./../../../../common/procedure/vpn/gather-vpn-config.sh

                    # Verify that the .ovpn file was created and is not empty
                    if [[ -s "my-client.ovpn" ]]; then
                      echo "‚úÖ VPN config file 'my-client.ovpn' created successfully."
                    else
                      echo "‚ùå ERROR: 'my-client.ovpn' is missing or empty."
                      exit 1
                    fi

                    cd -
                  fi

    access-info:
        name: Read outputs from matrix
        runs-on: ubuntu-latest
        if: always()
        needs: prepare-clusters
        outputs:
            config: ${{ steps.read-workflow.outputs.result }}
        steps:
            - uses: cloudposse/github-action-matrix-outputs-read@33cac12fa9282a7230a418d859b93fdbc4f27b5a # v1
              id: read-workflow
              with:
                  matrix-step-name: prepare-clusters

    integration-tests:
        name: Run integration tests - ${{ matrix.distro.name }} - ${{ matrix.scenario.name }} - ${{ matrix.declination.name }}
        runs-on: ubuntu-latest
        concurrency:
            # instead of running sequentially in a matrix, we use concurrency to run the different scenarios
            # in parallel but the declinations sequentially
            # max-parallel would limit us to run 1 matrix job but this way we can run 2 jobs in parallel.
            group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.distro.name }}-${{ matrix.scenario.name }}
            cancel-in-progress: false
        needs:
            - prepare-clusters
            - access-info
            - clusters-info
        strategy:
            fail-fast: false
            matrix:
                distro: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).distro }}
                scenario: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).scenario }}
                declination: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).declination }}
        env:
            # https://github.com/camunda/camunda-platform-helm/blob/test/integration/scenarios/chart-full-setup/Taskfile.yaml#L12C15-L12C32
            TEST_CLUSTER_TYPE: kubernetes
            # Do not change this secret name without updating manifests that reference this TLS secret
            WILDCARD_TLS_SECRET_NAME: camunda-c8-tls
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

            - name: Install asdf tools with cache for the project
              uses: camunda/infraex-common-config/./.github/actions/asdf-install-tooling@193a21e1e56c9a65517a822224ac3b4ffa4d6ae4 # 1.5.9

            - name: Import Secrets
              id: secrets
              uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3
              with:
                  url: ${{ secrets.VAULT_ADDR }}
                  method: approle
                  roleId: ${{ secrets.VAULT_ROLE_ID }}
                  secretId: ${{ secrets.VAULT_SECRET_ID }}
                  exportEnv: false
                  secrets: |
                      secret/data/products/infrastructure-experience/ci/common DOCKERHUB_USER;
                      secret/data/products/infrastructure-experience/ci/common DOCKERHUB_PASSWORD;
                      secret/data/products/infrastructure-experience/ci/common CI_CAMUNDA_USER_TEST_CLIENT_ID;
                      secret/data/products/infrastructure-experience/ci/common CI_CAMUNDA_USER_TEST_CLIENT_SECRET;
                      secret/data/products/infrastructure-experience/ci/common CI_ENCRYPTION_KEY;

            - name: üõ°Ô∏è Install OpenVPN Client
              if: ${{ matrix.scenario.private_vpc == true }}
              run: |
                  set -euo pipefail

                  sudo apt update
                  sudo apt install -y openvpn openvpn-systemd-resolved

            - name: üõ°Ô∏è Retrieve VPN Config from outputs
              uses: ./.github/actions/internal-generic-decrypt-import
              if: ${{ matrix.scenario.private_vpc == true }}
              with:
                  output_path: ${{ github.workspace }}/.vpn/client.ovpn
                  encrypted_file_base64: >
                      ${{ fromJson(needs.access-info.outputs.config).vpnconfig_encrypted[
                        format(
                          '{0}-{1}',
                          matrix.distro.name,
                          matrix.scenario.name
                        )
                      ] }}
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            - name: üõ°Ô∏è Connect to VPN
              if: ${{ matrix.scenario.private_vpc == true }}
              uses: kota65535/github-openvpn-connect-action@cd2ed8a90cc7b060dc4e001143e811b5f7ea0af5 # v3.1.0
              with:
                  config_file: ${{ github.workspace }}/.vpn/client.ovpn
                  echo_config: 'false'

            - name: Configure AWS CLI
              uses: ./.github/actions/aws-configure-cli
              with:
                  vault-addr: ${{ secrets.VAULT_ADDR }}
                  vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
                  vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
                  aws-profile: ${{ env.AWS_PROFILE }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: üö¢ Retrieve environment variables from outputs
              uses: ./.github/actions/internal-generic-decrypt-import
              with:
                  output_path: ${{ runner.temp }}/outputs_raw
                  encrypted_file_base64: >
                      ${{ fromJson(needs.access-info.outputs.config).outputs_raw[
                        format(
                          '{0}-{1}',
                          matrix.distro.name,
                          matrix.scenario.name
                        )
                      ] }}
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            - name: üö¢ Export outputs as environment variables
              timeout-minutes: 3
              run: |
                  set -euo pipefail
                  source .github/scripts/gha-functions.sh
                  export_file_to_github_env "${{ runner.temp }}/outputs_raw"

            - name: üîê Retrieve Cognito OIDC credentials
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              uses: ./.github/actions/internal-generic-decrypt-import
              with:
                  output_path: ${{ runner.temp }}/cognito_secrets
                  encrypted_file_base64: >
                      ${{ fromJson(needs.access-info.outputs.config).cognito_secrets_encrypted[
                        format(
                          '{0}-{1}',
                          matrix.distro.name,
                          matrix.scenario.name
                        )
                      ] }}
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            - name: üöÄ Export OIDC variables
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              timeout-minutes: 1
              run: |
                  set -euo pipefail
                  source .github/scripts/gha-functions.sh
                  export_file_to_github_env "${{ runner.temp }}/cognito_secrets"

                  # Set domain name for OIDC callbacks (using cluster-specific domain)
                  echo "CAMUNDA_DOMAIN=${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName }}.${{ env.TLD }}" >> "$GITHUB_ENV"

            - name: üîê Retrieve kubeconfig from outputs
              uses: ./.github/actions/internal-generic-decrypt-import
              with:
                  output_path: ${{ runner.temp }}/kubeconfig
                  encrypted_file_base64: >
                      ${{ fromJson(needs.access-info.outputs.config).kubeconfig_encrypted[
                        format(
                          '{0}-{1}',
                          matrix.distro.name,
                          matrix.scenario.name
                        )
                      ] }}
                  encryption_key: ${{ steps.secrets.outputs.CI_ENCRYPTION_KEY }}

            - name: üîê Login into the cluster
              timeout-minutes: 2
              run: |
                  mkdir -p "$HOME/.kube"
                  mv "${{ runner.temp }}/kubeconfig" "$HOME/.kube/config"

                  kubectl config current-context
                  kubectl get nodes

            - name: üìÅ Get a copy of the reference architecture
              timeout-minutes: 10
              run: |
                  # run it as specified in the doc
                  set -euo pipefail

                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/get-your-copy.sh
                  tree

            - name: üå± Register chart setup environment values
              timeout-minutes: 3
              run: |
                  set -euo pipefail

                  # the chart env should be loaded by the client at the very first step of his installation
                  source .github/scripts/gha-functions.sh
                  export_new_env_vars generic/kubernetes/single-region/procedure/chart-env.sh

            - name: üèóÔ∏è Clean and recreate Camunda namespace
              uses: ./.github/actions/internal-clean-namespace
              timeout-minutes: 20
              with:
                  namespace: ${{ env.CAMUNDA_NAMESPACE }}
                  recreate: 'true'

            - name: Wait for cluster stability
              run: sleep 30

            - name: üßπ Clean up databases
              timeout-minutes: 10
              run: |
                  set -euo pipefail

                  # Requires db secrets to be created
                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-setup-db-secret.sh

                  if [[ "${{ matrix.scenario.name }}" =~ "irsa" ]]; then
                      ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-setup-os-secret.sh
                  else
                    # for non irsa, we don't need credentials but want to reuse the same job
                    kubectl create secret generic setup-os-secret --namespace "$CAMUNDA_NAMESPACE" \
                    --from-literal=OPENSEARCH_HOST="$OPENSEARCH_HOST" \
                    --from-literal=OPENSEARCH_MASTER_USERNAME="" \
                    --from-literal=OPENSEARCH_MASTER_PASSWORD=""
                  fi

                  # Reset PostgreSQL
                  kubectl apply -f ./aws/kubernetes/${{ matrix.scenario.name }}/terraform/cluster/test/reset-aurora-postgres.yml --namespace "$CAMUNDA_NAMESPACE"

                  # Wait for the job to complete
                  while true; do
                      STATUS=$(kubectl get job reset-aurora-postgres --namespace "$CAMUNDA_NAMESPACE" -o jsonpath='{.status.succeeded}')

                      if [[ "$STATUS" == "1" ]]; then
                          echo "Job completed successfully."
                          break
                      fi

                      echo "Waiting for job to complete..."
                      sleep 5
                  done
                  echo "[DEBUG] Job log:"
                  kubectl logs job/reset-aurora-postgres --namespace "$CAMUNDA_NAMESPACE"
                  kubectl delete job reset-aurora-postgres --namespace "$CAMUNDA_NAMESPACE"

                  kubectl delete secret setup-db-secret --namespace "$CAMUNDA_NAMESPACE"

                  # Reset OpenSearch
                  kubectl apply -f ./aws/kubernetes/${{ matrix.scenario.name }}/terraform/cluster/test/reset-opensearch.yml --namespace "$CAMUNDA_NAMESPACE"

                  # Wait for the job to complete
                  while true; do
                      STATUS=$(kubectl get job reset-opensearch --namespace "$CAMUNDA_NAMESPACE" -o jsonpath='{.status.succeeded}')

                      if [[ "$STATUS" == "1" ]]; then
                          echo "Job completed successfully."
                          break
                      fi

                      echo "Waiting for job to complete..."
                      sleep 5
                  done
                  echo "[DEBUG] Job log:"
                  kubectl logs job/reset-opensearch --namespace "$CAMUNDA_NAMESPACE"
                  kubectl delete job reset-opensearch --namespace "$CAMUNDA_NAMESPACE"

                  kubectl delete secret setup-os-secret --namespace "$CAMUNDA_NAMESPACE"

            # Use wildcard certificates from Vault instead of ACME/Let's Encrypt
            # This is useful during testing phase to avoid Let's Encrypt rate limits (max 50 certificates per week)
            - name: Configure wildcard certificate usage
              id: cert-config
              uses: ./.github/actions/internal-configure-wildcard-cert
              with:
                  manual-wildcard-cert: ${{ github.event.inputs.use_wildcard_cert }}
                  is-renovate-pr: ${{ env.IS_RENOVATE_PR }}
                  is-schedule: ${{ env.IS_SCHEDULE }}
                  base-ref: ${{ github.base_ref }}

            - name: üèóÔ∏è Ingress Setup prerequisites
              if: ${{ matrix.declination.name == 'domain' }}
              timeout-minutes: 15
              uses: ./.github/actions/aws-kubernetes-ingress-setup
              with:
                  cluster-name: ${{ matrix.distro.clusterName }}
                  scenario-short-name: ${{ matrix.scenario.shortName }}
                  aws-region: ${{ env.AWS_REGION }}
                  mail: ${{ env.MAIL_OVERWRITE }}
                  tld: ${{ env.TLD }}
                  ref-arch: ${{ matrix.scenario.name }}
                  use-wildcard-cert: ${{ steps.cert-config.outputs.use-wildcard-cert }}
                  wildcard-cert-namespace: ${{ env.CAMUNDA_NAMESPACE }}
                  wildcard-cert-secret-name: ${{ env.WILDCARD_TLS_SECRET_NAME }}
                  vault-addr: ${{ secrets.VAULT_ADDR }}
                  vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
                  vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}

            - name: üõ†Ô∏è Assemble deployment values of aws/kubernetes/${{ matrix.scenario.name }}/${{ matrix.declination.name }}
              timeout-minutes: 10
              run: |
                  set -o errexit
                  set -euxo pipefail

                  echo "Construct the values.yml file"

                  # TODO: Align with AKS deployment to use values-enterprise.yaml as base
                  # and apply registry-harbor.yml for all deployments (not just tests).
                  # This should be documented in the procedure for production deployments.
                  # See: azure_kubernetes_aks_single_region_tests.yml for reference implementation.

                  # Start with base values for the declination (domain or no-domain)
                  cp -f aws/kubernetes/${{ matrix.scenario.name }}/helm-values/values-${{ matrix.declination.name }}.yml ./values.yml

                  # Apply auth provider overlay
                  AUTH_PROVIDER="${{ matrix.scenario.auth_provider }}"
                  HELM_VALUES_PATH="generic/kubernetes/single-region/helm-values"

                  if [[ "$AUTH_PROVIDER" == "oidc" ]]; then
                    echo "Merging values-oidc.yml overlay for external OIDC authentication"
                    yq ". *+ load(\"${HELM_VALUES_PATH}/values-oidc.yml\")" values.yml > values-merged.yml
                    mv values-merged.yml values.yml

                  elif [[ "$AUTH_PROVIDER" == "keycloak-operator" ]]; then
                    echo "Merging operator-based Keycloak config for Keycloak Operator"
                    OPERATOR_KEYCLOAK_PATH="generic/kubernetes/operator-based/keycloak"
                    yq ". *+ load(\"${OPERATOR_KEYCLOAK_PATH}/camunda-keycloak-${{ matrix.declination.name }}-values.yml\")" values.yml > values-merged.yml
                    mv values-merged.yml values.yml

                    # Merge identity secrets configuration for keycloak-operator auth
                    yq ". *+ load(\"generic/kubernetes/operator-based/tests/utils/camunda-values-identity-secrets.yml\")" values.yml > values-merged.yml
                    mv values-merged.yml values.yml

                  else
                    echo "Error: unsupported auth_provider '$AUTH_PROVIDER'. Supported: oidc, keycloak-operator" >&2
                    exit 1
                  fi

                  if [[ "${{ matrix.declination.name }}" == "domain" ]]; then
                    export CAMUNDA_DOMAIN="${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName }}.${{ env.TLD }}"
                    echo "CAMUNDA_DOMAIN=$CAMUNDA_DOMAIN" | tee -a "$GITHUB_ENV"

                    export CAMUNDA_DOMAIN_GRPC="zeebe-$CAMUNDA_DOMAIN:443"
                    echo "CAMUNDA_DOMAIN_GRPC=$CAMUNDA_DOMAIN_GRPC" | tee -a "$GITHUB_ENV"
                  fi

                  if [ "$WEBMODELER_ENABLED" == "true" ]; then
                    echo "Enabling WebModeler"
                    yq -i '.webModeler.enabled = true' values.yml
                  fi

                  if [ "$CONSOLE_ENABLED" == "true" ]; then
                    echo "Enabling Console"
                    yq -i '.console.enabled = true' values.yml
                  fi

                  # Add integration tests values
                  if [ "$TESTS_ENABLED" == "true" ]; then
                    # Always add registry.yml
                    yq ". *+ load(\"generic/kubernetes/single-region/tests/helm-values/registry.yml\")" values.yml > values-result.yml
                    mv values-result.yml values.yml

                    # Add identity.yml only if using Keycloak (not for external OIDC)
                    if [[ "${{ matrix.scenario.auth_provider }}" != "oidc" ]]; then
                      yq ". *+ load(\"generic/kubernetes/single-region/tests/helm-values/identity.yml\")" values.yml > values-result.yml
                      mv values-result.yml values.yml
                    fi
                  fi

                  # If using wildcard certificate, remove cert-manager annotations from values
                  USE_WILDCARD="${{ steps.cert-config.outputs.use-wildcard-cert }}"
                  DECL_NAME="${{ matrix.declination.name }}"
                  if [[ "$USE_WILDCARD" == "true" && "$DECL_NAME" == "domain" ]]; then
                      echo "Removing cert-manager annotations from Helm values (using wildcard certificate)"
                      echo "Using wildcard TLS secret: ${{ env.WILDCARD_TLS_SECRET_NAME }}"
                      yq eval '
                        del(.global.ingress.annotations."kubernetes.io/tls-acme") |
                        del(.global.ingress.annotations."cert-manager.io/cluster-issuer") |
                        .global.ingress.tls.secretName = "${{ env.WILDCARD_TLS_SECRET_NAME }}" |
                        del(.orchestration.ingress.grpc.annotations."kubernetes.io/tls-acme") |
                        del(.orchestration.ingress.grpc.annotations."cert-manager.io/cluster-issuer") |
                        .orchestration.ingress.grpc.tls.secretName = "${{ env.WILDCARD_TLS_SECRET_NAME }}"
                      ' values.yml > values-temp.yml
                      mv values-temp.yml values.yml
                      echo "Cert-manager annotations removed and wildcard TLS secret configured for HTTP and gRPC ingress"
                  fi

                  ./generic/kubernetes/single-region/procedure/assemble-envsubst-values.sh


            - name: üõ†Ô∏è Configure the PSQL database and associated access
              timeout-minutes: 10
              run: |
                  set -euo pipefail
                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/check-env-variables.sh

                  # Create base setup-db-secret (OIDC mode)
                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-setup-db-secret.sh

                  # Create Identity and WebModeler databases
                  kubectl apply -f "./aws/kubernetes/${{ matrix.scenario.name }}/setup-postgres-create-db.yml" --namespace "$CAMUNDA_NAMESPACE"

                  # Wait for the job to complete
                  while true; do
                      STATUS=$(kubectl get job create-setup-user-db --namespace "$CAMUNDA_NAMESPACE" -o jsonpath='{.status.succeeded}')

                      if [[ "$STATUS" == "1" ]]; then
                          echo "Job completed successfully."
                          break
                      fi

                      echo "Waiting for job to complete..."
                      sleep 5
                  done

                  echo "[DEBUG] Job log:"
                  kubectl logs job/create-setup-user-db --namespace "$CAMUNDA_NAMESPACE"
                  kubectl delete job create-setup-user-db --namespace "$CAMUNDA_NAMESPACE"

                  kubectl delete secret setup-db-secret --namespace "$CAMUNDA_NAMESPACE"

            - name: üí™ Execute DB secret creation scripts
              timeout-minutes: 10
              run: |
                  set -euo pipefail
                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-external-db-secrets.sh

            - name: Deploy Keycloak via Operator (keycloak-operator mode)
              if: ${{ matrix.scenario.auth_provider == 'keycloak-operator' }}
              timeout-minutes: 15
              uses: ./.github/actions/kubernetes-keycloak-operator
              with:
                  namespace: ${{ env.CAMUNDA_NAMESPACE }}
                  keycloak-mode: ${{ matrix.declination.name == 'domain' && 'domain' || 'no-domain' }}
                  domain-name: ${{ env.CAMUNDA_DOMAIN }}

            - name: üîê Create OIDC secrets
              if: ${{ matrix.scenario.auth_provider == 'oidc' }}
              timeout-minutes: 2
              run: |
                  set -euo pipefail
                  echo "Creating OIDC secrets for external identity provider..."
                  ./generic/kubernetes/single-region/procedure/create-oidc-secrets.sh

            - name: üõ†Ô∏è Configure OpenSearch fine grained access control
              if: contains(matrix.scenario.name, 'irsa')
              timeout-minutes: 10
              run: |
                  set -euo pipefail

                  ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-setup-os-secret.sh

                  kubectl apply -f ./aws/kubernetes/${{ matrix.scenario.name }}/setup-opensearch-fgac.yml --namespace "$CAMUNDA_NAMESPACE"

                  # Wait for the job to complete
                  while true; do
                      STATUS=$(kubectl get job setup-opensearch-fgac --namespace "$CAMUNDA_NAMESPACE" -o jsonpath='{.status.succeeded}')

                      if [[ "$STATUS" == "1" ]]; then
                          echo "Job completed successfully."
                          break
                      fi

                      echo "Waiting for job to complete..."
                      sleep 5
                  done

                  echo "[DEBUG] Job log:"
                  kubectl logs job/setup-opensearch-fgac --namespace "$CAMUNDA_NAMESPACE"

                  kubectl delete job setup-opensearch-fgac --namespace "$CAMUNDA_NAMESPACE"
                  kubectl delete secret setup-os-secret --namespace "$CAMUNDA_NAMESPACE"

            - name: üèÅ Install Camunda 8 using the generic/kubernetes helm chart procedure
              timeout-minutes: 10
              run: |
                  set -euo pipefail

                  AUTH_PROVIDER="${{ matrix.scenario.auth_provider }}"

                  # Identity secrets:
                  # For 'keycloak-operator', secrets are created by the operator action
                  # For 'oidc', secrets are created in the OIDC secrets step

                  # Create WebModeler secrets
                  if [ "$WEBMODELER_ENABLED" == "true" ]; then
                    ./aws/kubernetes/${{ matrix.scenario.name }}/procedure/create-webmodeler-secret.sh
                  fi

                  # Generate tests objects
                  if [ "$TESTS_ENABLED" == "true" ]; then
                    # Create the pull secrets described in generic/kubernetes/single-region/tests/helm-values/registry.yml
                    kubectl create secret docker-registry index-docker-io \
                        --docker-server=index.docker.io \
                        --docker-username="${{ steps.secrets.outputs.DOCKERHUB_USER }}" \
                        --docker-password="${{ steps.secrets.outputs.DOCKERHUB_PASSWORD }}" \
                        --namespace="$CAMUNDA_NAMESPACE"

                    # Create identity integration secret for keycloak-operator auth
                    if [[ "$AUTH_PROVIDER" != "oidc" ]]; then
                      kubectl create secret generic identity-secret-for-components-integration \
                          --from-literal=identity-admin-client-id="${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_ID }}" \
                          --from-literal=identity-admin-client-secret="${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_SECRET }}" \
                          --namespace="$CAMUNDA_NAMESPACE"
                    fi
                  fi

                  ./generic/kubernetes/single-region/procedure/install-chart.sh

            - name: üëÄ‚è≥ Wait for the deployment to be healthy using generic/kubernetes/single-region
              timeout-minutes: 20
              run: |
                  set -euo pipefail
                  ./generic/kubernetes/single-region/procedure/check-deployment-ready.sh

            - name: üîÑ Restart CoreDNS
              if: matrix.declination.name == 'domain' && env.CLEANUP_CLUSTERS == 'false'
              uses: ./.github/actions/kubernetes-restart-coredns
              timeout-minutes: 10
              with:
                  cluster-type: kubernetes

            - name: üìê Set current Camunda version
              id: camunda-version
              run: |
                  set -euo pipefail
                  CAMUNDA_VERSION=$(cat .camunda-version)
                  echo "CAMUNDA_VERSION=$CAMUNDA_VERSION" | tee -a "$GITHUB_OUTPUT"

            - name: üß™ Run Helm Chart tests
              if: env.TESTS_ENABLED == 'true'
              timeout-minutes: 60
              uses: ./.github/actions/internal-camunda-chart-tests
              with:
                  secrets: ${{ toJSON(secrets) }}
                  camunda-version: ${{ steps.camunda-version.outputs.CAMUNDA_VERSION }}
                  camunda-domain: ${{ env.CAMUNDA_DOMAIN }}
                  camunda-domain-grpc: ${{ env.CAMUNDA_DOMAIN_GRPC }}
                  webmodeler-enabled: ${{ env.WEBMODELER_ENABLED }}
                  console-enabled: ${{ env.CONSOLE_ENABLED }}
                  elasticsearch-enabled: 'false'
                  tests-camunda-helm-chart-repo-ref: ${{ env.TESTS_CAMUNDA_HELM_CHART_REPO_REF }}
                  tests-camunda-helm-chart-repo-path: ${{ env.TESTS_CAMUNDA_HELM_CHART_REPO_PATH }}
                  test-namespace: ${{ env.CAMUNDA_NAMESPACE }}
                  test-cluster-type: ${{ env.TEST_CLUSTER_TYPE }}
                  test-release-name: ${{ env.CAMUNDA_RELEASE_NAME }}
                  test-client-id: ${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_ID }}
                  test-client-secret: ${{ steps.secrets.outputs.CI_CAMUNDA_USER_TEST_CLIENT_SECRET }}
                  keycloak-service-name: ${{ matrix.scenario.auth_provider == 'keycloak-operator' && 'keycloak-service:18080' || '' }}
                  enable-c8sm-irsa-check: ${{ contains(matrix.scenario.name, 'irsa') }}

            - name: üî¨üö® Get failed certificate info
              if: failure() && matrix.declination.name == 'domain'
              run: |
                  set -euo pipefail

                  kubectl -n "$CAMUNDA_NAMESPACE" get certificates
                  kubectl -n "$CAMUNDA_NAMESPACE" describe certificates

            - name: üî¨üö® Get failed Pods info
              timeout-minutes: 10
              if: failure()
              uses: ./.github/actions/internal-debug-failed-pods
              with:
                  namespace: ${{ env.CAMUNDA_NAMESPACE }}
                  artifact-suffix: ${{ matrix.scenario.name }}-${{ matrix.declination.name }}

            - name: üßπ Cleanup Keycloak Operator deployment
              if: always() && env.CLEANUP_CLUSTERS == 'true' && matrix.scenario.auth_provider == 'keycloak-operator'
              uses: ./.github/actions/kubernetes-keycloak-operator-cleanup
              with:
                  namespace: ${{ env.CAMUNDA_NAMESPACE }}

            - name: üßπ Cleanup Namespace
              if: always() && env.CLEANUP_CLUSTERS == 'true'
              run: |
                  set -euo pipefail

                  helm uninstall camunda --namespace "$CAMUNDA_NAMESPACE" --wait
                  kubectl delete namespace "$CAMUNDA_NAMESPACE" --wait

            - name: üßπ Cleanup domain specific resources
              if: always() && matrix.declination.name == 'domain' && env.CLEANUP_CLUSTERS == 'true'
              uses: ./.github/actions/kubernetes-ingress-cleanup
              timeout-minutes: 10
              with:
                  wait-for-dns-cleanup: 'true'
                  dns-cleanup-wait-seconds: '45'

    cleanup-clusters:
        name: Cleanup EKS clusters
        if: always()
        runs-on: ubuntu-latest
        needs:
            - integration-tests
            - clusters-info
        strategy:
            fail-fast: false
            matrix:
                distro: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).distro }}
                scenario: ${{ fromJson(needs.clusters-info.outputs.platform-matrix).scenario }}
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
              if: env.CLEANUP_CLUSTERS == 'true'
              with:
                  fetch-depth: 0

            - name: Install asdf tools with cache
              if: env.CLEANUP_CLUSTERS == 'true'
              uses: camunda/infraex-common-config/./.github/actions/asdf-install-tooling@193a21e1e56c9a65517a822224ac3b4ffa4d6ae4 # 1.5.9

            - name: Import Secrets
              id: secrets
              uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3
              if: env.CLEANUP_CLUSTERS == 'true'
              with:
                  url: ${{ secrets.VAULT_ADDR }}
                  method: approle
                  roleId: ${{ secrets.VAULT_ROLE_ID }}
                  secretId: ${{ secrets.VAULT_SECRET_ID }}
                  exportEnv: false
                  secrets: |
                      secret/data/products/infrastructure-experience/ci/common CI_ENCRYPTION_KEY;

            - name: Configure AWS CLI
              if: env.CLEANUP_CLUSTERS == 'true'
              uses: ./.github/actions/aws-configure-cli
              with:
                  vault-addr: ${{ secrets.VAULT_ADDR }}
                  vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
                  vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
                  aws-profile: ${{ env.AWS_PROFILE }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Set current target branch
              if: env.CLEANUP_CLUSTERS == 'true'
              id: target-branch
              run: |
                  set -euo pipefail
                  TARGET_BRANCH=$(cat .target-branch)
                  echo "TARGET_BRANCH=$TARGET_BRANCH" | tee -a "$GITHUB_OUTPUT"

            - name: Export S3_BACKEND_BUCKET based on matrix
              if: env.CLEANUP_CLUSTERS == 'true'
              id: s3_prefix
              run: |
                  set -euo pipefail
                  echo "S3_BACKEND_BUCKET_PREFIX=aws/kubernetes/${{ matrix.scenario.name }}/" | tee -a "$GITHUB_OUTPUT"

            - name: Delete on-demand EKS Cluster
              uses: ./.github/actions/aws-generic-terraform-cleanup
              if: always() && env.CLEANUP_CLUSTERS == 'true'
              timeout-minutes: 125
              with:
                  tf-bucket: ${{ env.S3_BACKEND_BUCKET }}
                  tf-bucket-region: ${{ env.S3_BUCKET_REGION }}
                  max-age-hours: 0
                  target: ${{ matrix.distro.clusterName }}-${{matrix.scenario.shortName }}
                  tf-bucket-key-prefix: ${{ steps.s3_prefix.outputs.S3_BACKEND_BUCKET_PREFIX }}${{ steps.target-branch.outputs.TARGET_BRANCH }}/
                  modules-order: vpn,cluster

            # Cleanup Cognito if any scenario uses OIDC auth provider
            - name: Cleanup AWS Cognito for cluster
              if: always() && env.CLEANUP_CLUSTERS == 'true' && contains(toJSON(fromJson(needs.clusters-info.outputs.platform-matrix).scenario.*.auth_provider),
                  'oidc')
              uses: ./.github/actions/aws-generic-terraform-cleanup
              timeout-minutes: 15
              with:
                  tf-bucket: ${{ env.S3_BACKEND_BUCKET }}
                  tf-bucket-region: ${{ env.S3_BUCKET_REGION }}
                  max-age-hours: 0
                  target: ${{ matrix.distro.clusterName }}-${{ matrix.scenario.shortName }}
                  tf-bucket-key-prefix: cognito-test/${{ steps.target-branch.outputs.TARGET_BRANCH }}/
                  modules-order: cognito

    report-success:
        name: Report success
        runs-on: ubuntu-latest
        needs:
            - integration-tests
            - cleanup-clusters
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

            - name: Prevent other runs for renovate
              if: ${{ env.IS_RENOVATE_PR == 'true' }}
              env:
                  GH_TOKEN: ${{ github.token }}
              uses: ./.github/actions/internal-apply-skip-label

    report-failure:
        name: Report failures
        if: failure()
        runs-on: ubuntu-latest
        needs:
            - report-success
        steps:
            - name: Notify in Slack in case of failure
              id: slack-notification
              if: ${{ env.IS_SCHEDULE == 'true' }}
              uses: camunda/infraex-common-config/.github/actions/report-failure-on-slack@193a21e1e56c9a65517a822224ac3b4ffa4d6ae4 # 1.5.9
              with:
                  vault_addr: ${{ secrets.VAULT_ADDR }}
                  vault_role_id: ${{ secrets.VAULT_ROLE_ID }}
                  vault_secret_id: ${{ secrets.VAULT_SECRET_ID }}
