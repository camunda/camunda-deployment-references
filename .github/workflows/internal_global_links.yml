---
name: Internal - Global - Check external links

on:
    push:
    workflow_dispatch:
    schedule:
        - cron: 0 3 1 * *
    pull_request:
        paths:
            - .github/workflows/internal_global_links.yml

env:
    IS_SCHEDULE: ${{ contains(github.head_ref, 'schedules/') || github.event_name == 'schedule' && 'true' || 'false' }}

jobs:
    lint:
        name: links-check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

            - name: Get Current Date
              id: dateofday
              run: echo "DATEOFDAY=$(date +%Y-%m-%d)" >> "$GITHUB_ENV"

            - name: Restore lychee cache
              uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
              with:
                  path: .lycheecache
                  key: cache-lychee-${{ env.DATEOFDAY }}

            - name: Link Checker
              uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v2.6.1
              with:
                  fail: true
                  args: -c ./lychee-links.toml --cache --max-cache-age 1d . --verbose --no-progress '*.md' './**/*.md'
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache links
              uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
              with:
                  path: .lycheecache
                  key: cache-lychee-${{ env.DATEOFDAY }}

            - name: Create Issue From File
              if: failure() && env.IS_SCHEDULE == 'true'
              uses: peter-evans/create-issue-from-file@fca9117c27cdc29c6c4db3b86c48e4115a786710 # v6
              with:
                  title: Link Checker Report
                  content-filepath: ./lychee/out.md
                  labels: report, automated issue
                  assignees: '@camunda/infraex-medic'

            - name: Notify in Slack in case of failure
              id: slack-notification
              uses: camunda/infraex-common-config/.github/actions/report-failure-on-slack@eb9d51b4dc89deeda7fc160166f378725ee0f06a # 1.5.3
              if: failure() && env.IS_SCHEDULE == 'true'
              with:
                  vault_addr: ${{ secrets.VAULT_ADDR }}
                  vault_role_id: ${{ secrets.VAULT_ROLE_ID }}
                  vault_secret_id: ${{ secrets.VAULT_SECRET_ID }}
