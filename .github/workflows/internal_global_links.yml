---
name: Internal - Global - Check external links

on:
    push:
    workflow_dispatch:
    schedule:
        - cron: 0 3 1 * *
    pull_request:
        paths:
            - .github/workflows/internal_global_links.yml

env:
    IS_SCHEDULE: ${{ contains(github.head_ref, 'schedules/') || github.event_name == 'schedule' && 'true' || 'false' }}

jobs:
    lint:
        name: links-check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            - name: Get Current Date
              id: dateofday
              run: echo "DATEOFDAY=$(date +%Y-%m-%d)" >> "$GITHUB_ENV"

            - name: Restore lychee cache
              uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4
              with:
                  path: .lycheecache
                  key: cache-lychee-${{ env.DATEOFDAY }}

            - name: Link Checker
              uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332 # v2.4.1
              with:
                  fail: true
                  args: -c ./lychee-links.toml --base . --cache --max-cache-age 1d . --verbose --no-progress '*.md' './**/*.md'
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache links
              uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4
              with:
                  path: .lycheecache
                  key: cache-lychee-${{ env.DATEOFDAY }}

            - name: Create Issue From File
              if: failure() && env.IS_SCHEDULE == 'true'
              uses: peter-evans/create-issue-from-file@e8ef132d6df98ed982188e460ebb3b5d4ef3a9cd # v5
              with:
                  title: Link Checker Report
                  content-filepath: ./lychee/out.md
                  labels: report, automated issue
                  assignees: '@camunda/infraex-medic'

            - name: Notify in Slack in case of failure
              id: slack-notification
              uses: camunda/infraex-common-config/.github/actions/report-failure-on-slack@b6ccf3dc9315fc7c6eedf84ea9be59f9fbcf8316 # 1.4.2
              if: failure() && env.IS_SCHEDULE == 'true'
              with:
                  vault_addr: ${{ secrets.VAULT_ADDR }}
                  vault_role_id: ${{ secrets.VAULT_ROLE_ID }}
                  vault_secret_id: ${{ secrets.VAULT_SECRET_ID }}
