---
matrix:
    distro:
        - name: AKS
          schedule_only: false

    scenario:
        - name: aks-single-region
          # Auth provider: 'keycloak' (embedded) or 'oidc' (external like EntraID, Cognito)
          # TODO: Add 'oidc' support with Azure EntraID
          auth_provider: keycloak

    declination:
        - name: no-domain
          desc: Setup chart in production-like setup without Ingress and TLS.
        - name: domain
          desc: Setup chart in production-like setup with Ingress and TLS.
