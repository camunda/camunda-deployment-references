---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: keycloak
spec:
    ingressClassName: nginx
    tls:
        - hosts:
              - ${CAMUNDA_DOMAIN}
          secretName: camunda-tls # optional, create separately
    rules:
        - host: ${CAMUNDA_DOMAIN}
          http:
              paths:
                  - path: /auth
                    pathType: Prefix
                    backend:
                        service:
                            name: keycloak
                            port:
                                number: 8080
