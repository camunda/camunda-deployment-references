---
# keep it synced with https://github.com/camunda/camunda-platform-helm/blob/main/charts/camunda-platform-8.6/test/integration/scenarios/common/values-integration-test.yaml
# it generates the CI user used to connect to the platform

identity:
    clients:
        - id: venom
          name: Venom
          secret:
              existingSecret: identity-secret-for-components-integration
              existingSecretKey: identity-admin-client-secret
          redirectUris: /dummy
          rootUrl: http://dummy
          type: confidential
          permissions:
              - resourceServerId: camunda-identity-resource-server
                definition: read
              - resourceServerId: camunda-identity-resource-server
                definition: write
              - resourceServerId: operate-api
                definition: read:*
              - resourceServerId: operate-api
                definition: write:*
              - resourceServerId: tasklist-api
                definition: read:*
              - resourceServerId: tasklist-api
                definition: write:*
              - resourceServerId: optimize-api
                definition: write:*
              - resourceServerId: zeebe-api
                definition: write:*
              - resourceServerId: web-modeler-api
                definition: write:*
              - resourceServerId: console-api
                definition: write:*
