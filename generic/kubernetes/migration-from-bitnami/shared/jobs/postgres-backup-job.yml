---
# PostgreSQL Backup Job Template
# =============================================================================
# This template creates a Kubernetes Job for backing up PostgreSQL using pg_dump.
#
# Usage:
#   export PG_HOST="my-postgres.namespace.svc.cluster.local"
#   export PG_PORT="5432"
#   export PG_DATABASE="mydb"
#   export PG_USERNAME="postgres"
#   export PG_IMAGE="postgres:15"
#   export PG_SECRET_NAME="my-postgres-secret"
#   export BACKUP_PVC="migration-backup-pvc"
#   export NAMESPACE="camunda"
#   export COMPONENT="identity"  # or keycloak, webmodeler, etc.
#   export TIMESTAMP=$(date +%Y%m%d-%H%M%S)
#   envsubst < postgres-backup-job.yml | kubectl apply -f -
# =============================================================================

apiVersion: batch/v1
kind: Job
metadata:
    name: ${COMPONENT}-pg-backup-${TIMESTAMP}
    namespace: ${NAMESPACE}
    labels:
        app: ${COMPONENT}-migration
        migration.camunda.io/type: backup
        migration.camunda.io/component: ${COMPONENT}
spec:
    ttlSecondsAfterFinished: 3600
    backoffLimit: 2
    template:
        metadata:
            labels:
                app: ${COMPONENT}-migration
                migration.camunda.io/type: backup
        spec:
            restartPolicy: Never
            # Uncomment and configure if using private registry
            # imagePullSecrets:
            #   - name: ${IMAGE_PULL_SECRET}
            containers:
                - name: backup
                  image: ${PG_IMAGE}
                  command:
                      - /bin/bash
                      - -c
                      - |
                        set -e

                        echo "============================================="
                        echo "PostgreSQL Backup - ${COMPONENT}"
                        echo "============================================="
                        echo "Host: ${PG_HOST}:${PG_PORT}"
                        echo "Database: ${PG_DATABASE}"
                        echo ""

                        echo "Waiting for PostgreSQL to be ready..."
                        until pg_isready -h ${PG_HOST} -p ${PG_PORT} -U ${PGUSER}; do
                          echo "Waiting for PostgreSQL..."
                          sleep 5
                        done

                        echo "PostgreSQL is ready"
                        echo ""

                        mkdir -p /backup/${COMPONENT}

                        echo "Creating database backup..."
                        pg_dump -h ${PG_HOST} -p ${PG_PORT} -U ${PGUSER} -d ${PG_DATABASE} \
                          -F custom -f /backup/${COMPONENT}/${COMPONENT}-db-${TIMESTAMP}.dump

                        echo ""
                        echo "Backup complete!"
                        ls -lh /backup/${COMPONENT}/

                        # Count objects for validation
                        echo ""
                        echo "Objects in backup:"
                        pg_restore --list /backup/${COMPONENT}/${COMPONENT}-db-${TIMESTAMP}.dump | wc -l
                        echo "Tables:"
                        pg_restore --list /backup/${COMPONENT}/${COMPONENT}-db-${TIMESTAMP}.dump | grep "TABLE" | wc -l

                  env:
                      - name: PGUSER
                        value: ${PG_USERNAME}
                      - name: PGPASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: ${PG_SECRET_NAME}
                                key: postgres-password
                                optional: true
                  resources:
                      requests:
                          memory: 256Mi
                          cpu: 100m
                      limits:
                          memory: 512Mi
                          cpu: 500m
                  volumeMounts:
                      - name: backup
                        mountPath: /backup
            volumes:
                - name: backup
                  persistentVolumeClaim:
                      claimName: ${BACKUP_PVC}
