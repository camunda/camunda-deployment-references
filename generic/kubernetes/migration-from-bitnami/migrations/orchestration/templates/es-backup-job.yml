---
# Elasticsearch Backup Job
# Required env vars:
#   NAMESPACE, JOB_NAME, ES_IMAGE, ES_HOST, ES_PORT, ES_USERNAME, ES_SECRET_NAME, ES_SECRET_KEY
#   BACKUP_PVC, SNAPSHOT_NAME, SNAPSHOT_REPO
# Optional: IMAGE_PULL_SECRETS (comma-separated)
# Usage: envsubst < es-backup-job.yml | kubectl apply -f -
apiVersion: batch/v1
kind: Job
metadata:
    name: ${JOB_NAME}
    namespace: ${NAMESPACE}
    labels:
        app: orchestration-migration
        migration.camunda.io/type: backup
        migration.camunda.io/component: elasticsearch
spec:
    ttlSecondsAfterFinished: 3600
    backoffLimit: 2
    template:
        metadata:
            labels:
                app: orchestration-migration
                migration.camunda.io/type: backup
        spec:
            restartPolicy: Never
            containers:
                - name: backup
                  image: ${ES_IMAGE}
                  command:
                      - /bin/bash
                      - -c
                      - |
                        set -e

                        echo "============================================="
                        echo "Elasticsearch Backup"
                        echo "============================================="
                        echo "Host: ${ES_HOST}:${ES_PORT}"
                        echo "Snapshot: ${SNAPSHOT_NAME}"
                        echo ""

                        echo "Waiting for Elasticsearch to be ready..."
                        until curl -s -u "${ES_USERNAME}:${ES_PASSWORD}" "http://${ES_HOST}:${ES_PORT}/_cluster/health" | grep -q '"status":"green"\|"status":"yellow"'; do
                          echo "Waiting for Elasticsearch..."
                          sleep 5
                        done

                        echo "Elasticsearch is ready"

                        # Register snapshot repository
                        echo "Registering snapshot repository..."
                        curl -X PUT -u "${ES_USERNAME}:${ES_PASSWORD}" \
                          "http://${ES_HOST}:${ES_PORT}/_snapshot/${SNAPSHOT_REPO}" \
                          -H "Content-Type: application/json" \
                          -d '{
                            "type": "fs",
                            "settings": {
                              "location": "/backup/elasticsearch",
                              "compress": true
                            }
                          }'

                        echo ""
                        echo "Creating snapshot..."
                        curl -X PUT -u "${ES_USERNAME}:${ES_PASSWORD}" \
                          "http://${ES_HOST}:${ES_PORT}/_snapshot/${SNAPSHOT_REPO}/${SNAPSHOT_NAME}?wait_for_completion=true" \
                          -H "Content-Type: application/json" \
                          -d '{
                            "indices": "*",
                            "ignore_unavailable": true,
                            "include_global_state": false
                          }'

                        echo ""
                        echo "Snapshot created successfully!"

                        # Verify snapshot
                        echo "Verifying snapshot..."
                        curl -s -u "${ES_USERNAME}:${ES_PASSWORD}" \
                          "http://${ES_HOST}:${ES_PORT}/_snapshot/${SNAPSHOT_REPO}/${SNAPSHOT_NAME}" | jq .

                        # Count objects for validation
                        echo ""
                        echo "Indices in snapshot:"
                        curl -s -u "${ES_USERNAME}:${ES_PASSWORD}" \
                          "http://${ES_HOST}:${ES_PORT}/_cat/indices?v" | head -20

                  env:
                      - name: ES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: ${ES_SECRET_NAME}
                                key: ${ES_SECRET_KEY}
                                optional: true
                  resources:
                      requests:
                          memory: 256Mi
                          cpu: 100m
                      limits:
                          memory: 512Mi
                          cpu: 500m
                  volumeMounts:
                      - name: backup
                        mountPath: /backup
            volumes:
                - name: backup
                  persistentVolumeClaim:
                      claimName: ${BACKUP_PVC}
