---
# Helm values for ECK-managed Elasticsearch
# Based on: operator-based/elasticsearch/camunda-elastic-values.yml
# Required env vars:
#   ECK_CLUSTER_NAME
# Usage: envsubst < helm-values-eck.yml > values-eck.yaml
#        helm upgrade camunda camunda/camunda-platform --reuse-values -f values-eck.yaml

# Disable Bitnami Elasticsearch sub-chart
elasticsearch:
    enabled: false

# Configure global Elasticsearch settings
# This applies to ALL components (Zeebe, Operate, Tasklist, Optimize)
# No need to configure each component separately!
global:
    elasticsearch:
        enabled: true
        external: true
        url:
            protocol: http
            host: ${ECK_CLUSTER_NAME}-es-http
            port: 9200
        auth:
            username: elastic
            # Secret auto-generated by ECK operator
            secret:
                existingSecret: ${ECK_CLUSTER_NAME}-es-elastic-user
                existingSecretKey: elastic
