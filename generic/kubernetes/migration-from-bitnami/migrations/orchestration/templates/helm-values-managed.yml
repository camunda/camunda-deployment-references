---
# Helm values for Managed Elasticsearch Service (AWS OpenSearch, Elastic Cloud, etc.)
# Based on: operator-based/elasticsearch/camunda-elastic-values.yml
# Required env vars:
#   MANAGED_ES_HOST, MANAGED_ES_PORT, MANAGED_ES_PROTOCOL (http/https)
#   MANAGED_ES_USERNAME, MANAGED_ES_SECRET_NAME
# Usage: envsubst < helm-values-managed.yml > values-managed-es.yaml
#        helm upgrade camunda camunda/camunda-platform --reuse-values -f values-managed-es.yaml

# Disable Bitnami Elasticsearch sub-chart
elasticsearch:
    enabled: false

# Configure global Elasticsearch settings
# This applies to ALL components (Zeebe, Operate, Tasklist, Optimize)
# No need to configure each component separately!
global:
    elasticsearch:
        enabled: true
        external: true
        # tls:
        #   enabled: true
        #   existingSecret: my-es-tls-secret
        url:
            protocol: ${MANAGED_ES_PROTOCOL}
            host: ${MANAGED_ES_HOST}
            port: ${MANAGED_ES_PORT}
        auth:
            username: ${MANAGED_ES_USERNAME}
            secret:
                existingSecret: ${MANAGED_ES_SECRET_NAME}
                existingSecretKey: password
                # TLS configuration for managed services (if using HTTPS)
