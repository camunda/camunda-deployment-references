---
connectors:
    image:
        tag: SNAPSHOT # temporarily overwrite as alpha8 is broken
    env:
        - name: CAMUNDA_CLIENT_GRPCADDRESS
          value: https://${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local:26500
        - name: CAMUNDA_CLIENT_RESTADDRESS
          value: http://${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local:8080
        - name: CAMUNDA_CLIENT_CACERTIFICATEPATH
          value: /usr/local/certificates/tls.crt

    extraVolumeMounts:
        - name: certificate
          mountPath: /usr/local/certificates/tls.crt
          subPath: tls.crt
    extraVolumes:
        - name: certificate
          secret:
              secretName: camunda-platform-internal-service-certificate
              items:
                  - key: tls.crt
                    path: tls.crt
              defaultMode: 420
