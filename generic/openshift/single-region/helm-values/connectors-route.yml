---
connectors:
    env:
        - name: CAMUNDA_API_GRPCADDRESS
          value: https://${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local
        - name: CAMUNDA_API_GRPCPORT
          value: '26500'
        - name: CAMUNDA_API_RESTADDRESS
          value: https://${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local:8080
        - name: CAMUNDA_API_CACERTIFICATEPATH
          value: /usr/local/certificates/tls.crt
    extraVolumeMounts:
        - name: certificate
          mountPath: /usr/local/certificates/tls.crt
          subPath: tls.crt
    extraVolumes:
        - name: certificate
          secret:
              secretName: camunda-platform-internal-service-certificate
              items:
                  - key: tls.crt
                    path: tls.crt
              defaultMode: 420
