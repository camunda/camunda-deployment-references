---
orchestration:

    service:
        annotations:
            # generate a TLS certificate for the Zeebe Gateway Service
            service.beta.openshift.io/serving-cert-secret-name: camunda-platform-internal-service-certificate

    ingress:
        grpc:
            enabled: true
            annotations:
                haproxy.router.openshift.io/timeout: 300s
                route.openshift.io/termination: reencrypt
                # reference the re-encrypt secret
                route.openshift.io/destination-ca-certificate-secret: camunda-platform-internal-service-certificate
            className: openshift-default
            tls:
                enabled: true
                # explicitely '-' as secret name as we rely on the IngressOperator to handle the TLS secret, if you use a custom certificate, you might want to fill this value
                secretName: '-'
            host: zeebe-${DOMAIN_NAME}

    # mount the Service certificate in the pod
    env:
        - name: CAMUNDA_API_GRPC_SSL_ENABLED
          value: 'true'
        - name: CAMUNDA_API_GRPC_SSL_CERTIFICATE
          value: /usr/local/camunda/config/tls.crt
        - name: CAMUNDA_API_GRPC_SSL_CERTIFICATEPRIVATEKEY
          value: /usr/local/camunda/config/tls.key
        # NOTE: Gateway cluster and broker network security configs migrated to unified config (8.8+)
        # The CAMUNDA_API_GRPC_SSL_* variables above handle the gateway security
        # Internal cluster communication security should be configured via Camunda 8.8 unified config if needed
        # Operate
        - name: CAMUNDA_OPERATE_ZEEBE_SECURE
          value: 'true'
        - name: CAMUNDA_OPERATE_ZEEBE_CERTIFICATEPATH
          value: /usr/local/camunda/config/tls.crt
        - name: CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS
          # <release-name>-zeebe.<namespace>.svc.cluster.local
          value: ${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local:26500
        # Tasklist
        - name: CAMUNDA_TASKLIST_ZEEBE_SECURE
          value: 'true'
        - name: CAMUNDA_TASKLIST_ZEEBE_CERTIFICATEPATH
          value: /usr/local/camunda/config/tls.crt
        - name: CAMUNDA_TASKLIST_ZEEBE_GATEWAYADDRESS
          value: ${CAMUNDA_RELEASE_NAME}-zeebe-gateway.${CAMUNDA_NAMESPACE}.svc.cluster.local:26500

    extraVolumeMounts:
        - name: certificate
          mountPath: /usr/local/camunda/config/tls.crt
          subPath: tls.crt
        - name: key
          mountPath: /usr/local/camunda/config/tls.key
          subPath: tls.key
    extraVolumes:
        - name: certificate
          secret:
              secretName: camunda-platform-internal-service-certificate
              items:
                  - key: tls.crt
                    path: tls.crt
              defaultMode: 420
        - name: key
          secret:
              secretName: camunda-platform-internal-service-certificate
              items:
                  - key: tls.key
                    path: tls.key
              defaultMode: 420
