---
# OpenShift Base Configuration for Camunda Platform
#
# This is the base values file. Auth provider configs are applied via overlays:
# - Keycloak Operator: merge with generic/kubernetes/operator-based/keycloak/camunda-keycloak-*-values.yml
# - OIDC: merge with generic/kubernetes/single-region/helm-values/values-oidc.yml + values-oidc-*.yml

global:
    elasticsearch:
        enabled: true # use the embedded elasticsearch

    security:
        authentication:
            method: oidc

    identity:
        enabled: true
        auth:
            enabled: true

orchestration:
    contextPath: /

    security:
        initialization:
            defaultRoles:
                admin:
                    users:
                        - admin

optimize:
    enabled: true

connectors:
    enabled: true

console:
    enabled: false # by default, console is not enabled

identity:
    enabled: true

    firstUser:
        enabled: true
        username: admin
        email: admin@camunda.local
        firstName: Admin
        lastName: User
        secret:
            existingSecret: identity-secret-for-components
            existingSecretKey: identity-first-user-password

webModeler:
    enabled: false # by default, webModeler is not enabled

    restapi:
        mail:
            secret:
                existingSecret: webmodeler-secret
                existingSecretKey: smtp-password
            fromAddress: changeme@example.com   # change this required value

# WebModeler PostgreSQL is managed by the CNPG operator.
# See generic/kubernetes/operator-based/postgresql/ for the CNPG cluster definitions
# and camunda-webmodeler-values.yml for the corresponding Helm overlay.
webModelerPostgresql:
    enabled: false

elasticsearch:
    enabled: true # use the embedded elasticsearch
