---
# this manifest deletes all databases on a postgresql aurora cluster
# it requires the secrets to be present in the setup-db-secret secret
apiVersion: batch/v1
kind: Job
metadata:
    name: reset-aurora-postgres
    labels:
        app: reset-aurora-postgres
spec:
    backoffLimit: 0
    template:
        spec:
            restartPolicy: Never
            containers:
                - name: reset-aurora-postgres
                  image: amazonlinux:latest
                  command:
                      - sh
                      - -c
                      - |
                        /bin/bash <<'EOF'
                        set -o pipefail

                        echo "Installing dependencies..."
                        yum install -y postgresql15

                        echo "Resetting Aurora PostgreSQL databases..."

                        psql -h $AURORA_ENDPOINT -p $AURORA_PORT "sslmode=require dbname=postgres user=$AURORA_USERNAME password=$AURORA_PASSWORD" \
                          -c "\l"

                        psql -h $AURORA_ENDPOINT -p $AURORA_PORT "sslmode=require dbname=postgres user=$AURORA_USERNAME password=$AURORA_PASSWORD" \
                          -t -c "SELECT datname FROM pg_database WHERE datname NOT IN ('template0', 'template1', 'rdsadmin', 'postgres');" | while read dbname; do
                            if [ -n "$dbname" ]; then
                              echo "Dropping database: $dbname"
                              psql -h $AURORA_ENDPOINT -p $AURORA_PORT "sslmode=require dbname=postgres user=$AURORA_USERNAME password=$AURORA_PASSWORD" \
                                -c "DROP DATABASE \"$dbname\" WITH (FORCE);"
                            fi
                          done

                        EOF
                  env:
                      - name: AURORA_ENDPOINT
                        valueFrom:
                            secretKeyRef:
                                name: setup-db-secret
                                key: AURORA_ENDPOINT
                      - name: AURORA_PORT
                        valueFrom:
                            secretKeyRef:
                                name: setup-db-secret
                                key: AURORA_PORT
                      - name: AURORA_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: setup-db-secret
                                key: AURORA_USERNAME
                      - name: AURORA_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: setup-db-secret
                                key: AURORA_PASSWORD
