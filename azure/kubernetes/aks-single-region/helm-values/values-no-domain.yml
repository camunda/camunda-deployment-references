---
# Azure AKS No-Domain Configuration for Camunda Platform
#
# This is the base values file. Auth provider configs are applied via overlays:
# - Keycloak: merge with generic/kubernetes/single-region/helm-values/values-keycloak.yml + values-keycloak-no-domain.yml
# - OIDC: merge with generic/kubernetes/single-region/helm-values/values-oidc.yml + values-oidc-no-domain.yml

global:
    elasticsearch:
        enabled: true

    security:
        authentication:
            method: oidc

    identity:
        auth:
            enabled: true

identity:
    enabled: true
    contextPath: /managementidentity
    fullURL: http://localhost:8080/managementidentity # replace this with a port of your choice when you will do port forwarding

    externalDatabase:
        enabled: true
        host: ${DB_HOST}
        port: ${DB_PORT}
        username: ${DB_IDENTITY_USERNAME}
        database: ${DB_IDENTITY_NAME}
        secret:
            existingSecret: identity-postgres-secret
            existingSecretKey: password

connectors: {}

optimize:
    enabled: true

orchestration:
    data:
        secondaryStorage:
            type: elasticsearch

webModeler:
    enabled: false # by default, webModeler is not enabled

    restapi:
        externalDatabase:
            enabled: true
            url: jdbc:postgresql://${DB_HOST}:5432/${DB_WEBMODELER_NAME}?sslmode=require
            user: ${DB_WEBMODELER_USERNAME}
            secret:
                existingSecret: webmodeler-postgres-secret
                existingSecretKey: password

        mail:
            secret:
                existingSecret: webmodeler-secret
                existingSecretKey: smtp-password
            fromAddress: changeme@example.com

webModelerPostgresql:
    enabled: false

console:
    enabled: false # by default, console is not enabled

elasticsearch:
    enabled: true
